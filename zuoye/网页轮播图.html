<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页轮播图</title>
	<script src="js/jquery-3.4.1.js"></script>	
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			position: relative;
		}
		ul,li{
			list-style: none;
		}
				
		.imgm li img{
			float: left;
			margin: 10px;
		}
		#imgh{
			width: 100%;
			height: 400px;
			background:url(img/1.jpg) no-repeat center ;
		}
		#a{
			width: 144px;
			height: 61px;
			border: 3px solid orange;
			position: absolute;	
			top: 11px;left: 8px;
		}
		
		
	</style>
	
		
	</head>
	<body>
		<div id="header" >
			<div id="imgh"></div>								
		
		</div>
							
		<div id="main">
			<ul class="imgm">
				<li><img src="img/smail_1.gif"/></li>
				<li><img src="img/smail_2.gif"/></li>
				<li><img src="img/smail_3.gif"/></li>
				<li><img src="img/smail_4.gif"/></li>
				<li><img src="img/smail_5.gif"/></li>
				<div id="a">
					
				</div>
			</ul>									
		</div>
		
		<script>
		
		
		$('.imgm li').on('click',function(){			
			var img = $(this).index()+1;
			console.log(img)
			$('#imgh').css('background-image' , 'url(img/' + img +'.jpg)');
						
		})
				
			
			
		</script>
		
	</body>
</html>
